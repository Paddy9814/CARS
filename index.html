<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CARS AR</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="ar-script.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a href="website.html"></a>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">

    <a-marker type="pattern" url="patternCars.patt">

       <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="3" opacity="0" 
           id="markerClickArea"></a-plane>

      <a-plane position="0 0 0"
         rotation="-90 0 0"
         width="1.5"
         height="1.5"
         color="#ffffff"
         opacity="0.95">
</a-plane>

<!-- Startbild mittig auf Plane -->
<a-image src="Start.png"
         position="0 0 0.01"
         rotation="-90 0 0"
         width="1.5"
         height="1.5"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
