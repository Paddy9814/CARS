<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cars-Start</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="player.js" defer></script>
</head>
<body>
  <a-scene 
    raycaster="objects: .clickable"
    cursor="rayOrigin: mouse">

    <!-- Kamera + Cursor -->
    <a-entity camera look-controls position="0 1.5 0">
      <a-cursor></a-cursor>
    </a-entity>

    <!-- Hintergrund -->
    <a-sky id="straße" src="szenestart.jpg" rotation="0 230 0"></a-sky>

    <!-- Weißer Hintergrund für Text -->
    <a-plane position="0 2.7 -2" width="2.3" height="0.7" color="white" opacity="0.9"></a-plane>

    <!-- Titel -->
    <a-text value="Roadtrip" align="center" color="black" position="0 2.9 -1.99" width="2" wrap-count="30"></a-text>

    <!-- Dynamischer Aufgabentext -->
    <a-text id="taskText"value="Lade Aufgabe..." align="center" color="black" position="0 2.6 -1.99" width="1.8"wrap-count="30"></a-text>

    <!-- Lightning McQueen Bild -->
    <a-image id="carImage"src="Start.png" width="3" height="1.8" position="0 0.5 -2.5"></a-image>

    <!-- Buttons -->
    <a-image id="btn1" class="clickable" src="Blitz.png" width="0.7" height="0.7" position="3 1.5 0" rotation="0 -90 0"></a-image>
    <a-image id="btn2" class="clickable" src="Chief.png" width="0.7" height="0.7" position="0.93 1.5 2.85" rotation="0 -162 0"></a-image>
    <a-image id="btn3" class="clickable" src="Guido.PNG" width="0.7" height="0.7" position="-2.43 1.5 1.76" rotation="0 144 0"></a-image>
    <a-image id="btn4" class="clickable" src="waschen.png" width="0.7" height="0.7" position="-2 1.5 -1.76" rotation="0 36 0"></a-image>
    <a-image id="btn5" class="clickable" src="Motoröl.png" width="0.7" height="0.7" position="2.2 1.5 -2.5" rotation="0 -36 0"></a-image>


<!-- GANZ AM ENDE VON <a-scene> -->
<a-entity id="startScreen">

  <!-- Weißer Hintergrund, groß genug -->
  <a-image src="Mack.jpg" width="5" height="3" position="0 1.6 -1.4"></a-image>

  <a-plane width="2" height="0.6" position="0 2.3 -1.31" color="white" opacity="0.7"></a-plane>

<!-- Erklärungstext -->
<a-text
  id="startScreenText"
  value="Mache einen Roadtrip mit Lightning McQueen!\n\nMeistere die Aufgaben und hilf McQueen rechtzeitig bei seinem wichtigsten Rennen anzukommen." 
  align="center" 
  color="black" 
  position="0 2.3 -1.3" 
  width="1.7" 
  wrap-count="40">
</a-text>

<!-- Weißer Start-Button weiter unten -->
<a-plane id="startButton" class="clickable"color="#FFFFFF" width="0.7" height="0.2" position="0 0.7 -1.3" opacity="0.7"></a-plane>

<!-- Rote Schrift auf dem Button -->
<a-text id="startButtonText" value="Los gehts!" align="center" color="red" position="0 0.7 -1.29" width="1.5"></a-text>

</a-entity>
    <a-text id="timerText" value="" position="-1.9 2.6 -1.5" color="red" width="2" visible="false"></a-text>
  </a-scene>
  <audio id="backgroundMusic" src="Highway.mp3" preload="auto"></audio>
</body>
</html>
